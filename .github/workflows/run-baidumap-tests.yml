name: Run BaiduMap Tests
on: { workflow_dispatch: {} }

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 让截图不再是方块字（见第2点）
      - name: Install Chinese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install selenium pytest pandas openpyxl

      # 生成 ci_test_BaiDuMap.py 并强校验是否存在
      - name: Patch test for CI (headless + Selenium Manager)
        run: |
          python ci_patch_and_run_fixed.py
          echo "--- repo files ---"
          ls -lah
          test -f ci_test_BaiDuMap.py || (echo "❌ ci_test_BaiDuMap.py missing" && exit 2)

      - name: Run pytest
        continue-on-error: true
        run: python -m pytest -s ci_test_BaiDuMap.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Zip screenshots
        if: always()
        run: |
          if [ -d "screenshots" ]; then zip -r screenshots.zip screenshots; else echo "no screenshots"; fi

      - name: Update Excel with real screenshot filenames
        if: always()
        run: |
          if [ -d "screenshots" ]; then python update_case_screenshots.py screenshots BaiDuMap_测试用例_初稿.xlsx BaiDuMap_测试用例_提交版.xlsx; fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baidumap-results
          path: |
            screenshots
            screenshots.zip
            BaiDuMap_测试用例_提交版.xlsx
          if-no-files-found: warn

