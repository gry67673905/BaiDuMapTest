name: Run BaiduMap Tests

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Patch test for CI (headless + Selenium Manager)
        run: |
          python ci_patch_and_run.py
          python - <<'PY'
import sys, re, pathlib
p = pathlib.Path("ci_test_BaiDuMap.py")
print("===== ci_test_BaiDuMap.py HEAD =====")
print(p.read_text(encoding="utf-8")[:4000])
print("===== END HEAD =====")
PY

      - name: Run pytest
        run: |
          python -m pytest -s ci_test_BaiDuMap.py
        env:
          # 某些地区网络慢时可适当放宽环境变量（如请求超时），此处先保持默认
          PYTHONIOENCODING: utf-8

      - name: Zip screenshots
        if: always()
        run: |
          if [ -d "screenshots" ]; then zip -r screenshots.zip screenshots; else echo "no screenshots dir"; fi

      - name: Update Excel with real screenshot filenames
        if: always()
        run: |
          if [ -d "screenshots" ]; then python update_case_screenshots.py screenshots BaiDuMap_测试用例_初稿.xlsx BaiDuMap_测试用例_提交版.xlsx; fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baidumap-results
          path: |
            screenshots
            screenshots.zip
            BaiDuMap_测试用例_提交版.xlsx
          if-no-files-found: warn
